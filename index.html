<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Classroom Feedback Survey</title>
</head>

<style>
    body {
        background-image: url(https://img.freepik.com/premium-photo/notebook-paper-background-lined-notebook-paper-crumpled-paper-background_322958-3948.jpg?semt=ais_hybrid&w=740);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        padding: 20px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background:whitesmoke;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: right;
    }

    h2 {
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 25px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"], select, textarea {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    .rating-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .rating-label-left {
        min-width: 35px;
    }

    .rating-label-right {
        min-width: 35px;
    }

    .star-rating {
        direction: rtl;
        display: inline-flex;
    }

    .star-rating input[type="radio"] {
        display: none;
    }

    .star-rating label {
        font-size: 2rem;
        color: lightgray;
        cursor: pointer;
        transition: color 0.2s;
    }

    .star-rating input[type="radio"]:checked~label {
        color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover~label {
        color: gold;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    button:hover {
        background-color: #2980b9;
    }

</style>

<body>
    <div class="container">
        <h1>School Classroom Feedback Survey</h1>
        <p> Teachers need feedback to improve lessons, but paper surveys get lost. A digital system helps track student opinions efficiently.</p><hr>
            
            <div id="message" class="message"></div>
            <form id="feedbackForm">
            <h2>Student Information</h2>
                <div class="form-group">
                    <label for="name"> Full Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select id="grade" name="grade" required>
                        <option value="" disabled selected> Select Grade </option>
                        <option value="Grade 7"> 7 </option>
                        <option value="Grade 8"> 8 </option>
                        <option value="Grade 9"> 9 </option>
                        <option value="Grade 10"> 10 </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="section">Section:</label>
                    <select name="section" id="section" required>
                        <option value="" disabled selected> Select section </option>
                        <option value="A"> A </option>
                        <option value="B"> B </option>
                        <option value="C"> C </option>
                        <option value="D"> D </option>
                    </select><br>
                </div>

            <h2>Feedback</h2>
                
                <div class="form-group">
                    <label for="subject"> Subject: </label>
                    <select name="subject" id="subject">
                        <option value="" disabled selected> Select Subject </option>
                        <option value="math"> Mathematics </option>
                        <option value="english"> English </option>
                        <option value="science"> Science </option>
                        <option value="ap"> Araling Panlipunan </option>
                        <option value="filipino"> Filipino </option>


                    </select>
                    <br>
                </div>

                <div class="form-group">
                    <label>Teacher Rating:</label>
                    <div class="rating-row">
                        <span class="rating-label-left">Poor</span>
                        <div class="star-rating">
                        <input type="radio" name="rating" id="star5" value="5" required>
                        <label for="star5">&#9733;</label>

                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4">&#9733;</label>

                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3">&#9733;</label>

                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2">&#9733;</label>

                        <input type="radio" name="rating" id="star1" value="1">
                        <label for="star1">&#9733;</label>
                        </div>
                        <span class="rating-label-right">Excellent</span>
                    </div>
                </div>
                
                
                    <div class="form-group">
                    <label for="favlesson"> Favorite Lesson </label>
                    <input type="text" name="favlesson" id="favlesson" placeholder="E.g., Balancing in Chemistry (Science)" required><br><br>

                    <div class="form-group">
                        <label for="suggestions">Suggestions for Improvement</label>
                        <textarea id="suggestions" name="suggestions" placeholder="Your suggestions..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="anonymous" name="anonymous"> Submit anonymously
                        </label>
                    </div>

                    <button type="submit">Submit Feedback</button>
            </form>
    </div>
</body>

</html>
